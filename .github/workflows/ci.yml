name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.2', '8.3']

    services:
      qdrant:
        image: qdrant/qdrant:v1.11.0
        ports:
          - 6333:6333
          - 6334:6334
        options: --health-cmd="curl --fail http://localhost:6333/health" --health-interval=10s --health-timeout=10s --health-retries=6

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, zip, curl
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: php-${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            php-${{ matrix.php-version }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPStan
        run: composer phpstan

      - name: Check code style
        run: composer cs-check

      - name: Test Qdrant connection
        run: |
          timeout 60 bash -c 'until curl --silent --fail http://localhost:6333/health; do sleep 2; done'
          echo "Qdrant is ready"

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t rag-demo .

      - name: Test Docker Compose setup
        run: |
          docker-compose up -d
          sleep 20
          curl --fail http://localhost:6333/health
          docker-compose logs
          docker-compose down
